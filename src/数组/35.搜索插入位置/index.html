<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>搜索插入位置</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number}
       */
      var searchInsert = function(nums, target) {
        // if (target > nums[nums.length - 1]) {
        //     return nums.length;
        // }
        for (let i = 0; i < nums.length; i++) {
          if (target <= nums[i]) {
            return i;
          }
        }
        return nums.length;
      };
      console.log("searchInsert", searchInsert([2, 5, 10, 13, 18, 22], 6));
    </script>
  </body>
</html>
