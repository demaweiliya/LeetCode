<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多数元素</title>
  </head>
  <body>
    <script>
      var majorityElement = function(nums) {
        const map = {};
        nums.forEach(num => {
          if (map[num]) {
            map[num]++;
          } else {
            map[num] = 1;
          }
        });
        let res = Object.entries(map).reduce((prev, cur) => {
          if (prev[1] > cur[1]) {
            return prev;
          } else {
            return cur;
          }
        });
        if (+res[1] > nums.length / 2) {
          return +res[0];
        }
      };

      var majorityElement = function(nums) {
        let current = nums[0];
        let count = 1;
        for (let i = 1, len = nums.length; i < len; i++) {
          if (count === 0) {
            current = nums[i];
          }
          if (nums[i] === current) {
            count++;
          } else {
            count--;
          }
        }
        return current;
      };
      console.log(majorityElement([2, 2, 1, 1, 1, 2, 2]));
    </script>
  </body>
</html>
