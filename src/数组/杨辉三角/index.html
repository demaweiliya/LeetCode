    <script>
      // 在杨辉三角中，每个数是它左上方和右上方的数的和。
      // [
      //      [1],
      //     [1,1],
      //    [1,2,1],
      //   [1,3,3,1],
      //  [1,4,6,4,1]
      // ]
      /**
       * @param {number} numRows
       * @return {number[][]}
       */
      var generate = function(numRows) {
        let floor = 1;
        let result = [];
        if (numRows < floor) {
          return result;
        }
        function build(result, floor) {
          const str = new Array(floor).fill(1);
          const lastFloor = result.length && result[result.length - 1];
          if (lastFloor && lastFloor.length > 1) {
            for (let i = 0; i < lastFloor.length - 1; i++) {
              for (let j = i + 1; j < lastFloor.length; j++) {
                str.splice(j, 1, lastFloor[i] + lastFloor[j]);
              }
            }
          }
          result.push(str);
          floor++;
          if (floor <= numRows) {
            return build(result, floor);
          } else {
            return result;
          }
        }
        let res = build(result, floor);
        return res;
      };

      // 函数返回的函数后面加调用是获取不到函数内的变量的
      console.log(generate(5));
