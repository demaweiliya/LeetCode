<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} nums
       * @return {number}
       */
      var maxSubArray = function (nums) {
        let curSum = nums[0];
        let maxSum = nums[0];

        for (let i = 1; i < nums.length; i++) {
          curSum = Math.max(nums[i], curSum + nums[i]);
          maxSum = Math.max(maxSum, curSum);
        }
        return maxSum;
      };
    </script>
  </body>
