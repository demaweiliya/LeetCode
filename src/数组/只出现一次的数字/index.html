<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>只出现一次的数字</title>
  </head>
  <body>
    <script>
     
      /**
       * @param {number[]} nums
       * @return {number}
       */
      let singleNumber = function(nums) {
        let sortNums = nums.sort((a, b) => {
          return a - b;
        });

        for (let i = 0; i < nums.length; i += 2) {
          if (nums[i] !== nums[i + 1]) {
            return nums[i];
          }
        }
      };

      // 使用异或运算
      // 任何数于0异或为任何数 0 ^ n => n
      // 相同的数异或为0: n ^ n => 0
      var singleNumber = function(nums) {
        let ans = 0;
        nums.map(ele => {
          ans ^= ele;
        });
        return ans;
      };
      console.log("singleNumber", singleNumber([4, 2, 1, 2, 1]));
    </script>
  </body>
</html>
