<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盛最多水的容器</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} height
       * @return {number}
       */
      var maxArea = function(height) {
        if (height.length < 2) {
          return;
        }
        let top = null;
        let h = null;
        let w = null;
        let area = null;
        let bestArea = 0;
        for (let i = 0; i < height.length - 1; i++) {
          for (let j = height.length - 1; j > 0; j--) {
            if (height[i] < height[j]) {
              top = height[j];
              h = height[i];
            } else {
              top = height[i];
              h = height[j];
            }
            w = j - i;
            area = w * h;
            if (area > bestArea) {
              bestArea = area;
            }
          }
        }

        return bestArea;
      };
    </script>
  </body>
</html>
