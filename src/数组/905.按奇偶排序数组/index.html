    <script>
      let arr = [3, 1, 2, 4];
      var sortArrayByParity = function(A) {
        let even = [];
        let odd = [];
        A.forEach(item => {
          if (item % 2 === 0) {
            even.push(item);
          } else {
            odd.push(item);
          }
        });

        let result = even.concat(odd);

        return result;
      };

      console.log(sortArrayByParity(arr));
