<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {string[]} strs
       * @return {string}
       */
      var longestCommonPrefix = function(strs) {
        let one = strs.length > 0 ? strs[0].split("") : false;
        let res = "";
        if (!one) {
          return "";
        }
        let count = 0;
        for (let i = 0; i < one.length; i++) {
          count = 0;
          strs.map((item, index) => {
            if (item.charAt(i) === one[i]) {
              count++;
            }
          });

          if (count === strs.length) {
            res += one[i];
          } else {
            break;
          }
        }
        return res;
      };
    </script>
  </body>
</html>
