<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} digits
       * @return {number[]}
       */
      var plusOne = function(digits) {
        var len = digits.length;
        for (var i = len - 1; i >= 0; i--) {
          if (digits[i] < 9) {
            digits[i]++;
            return digits;
          }
          digits[i] = 0;
        }
        // 处理所有数字都为9的情况
        return [1, ...digits];
      };

      var plusOne = function(digits) {
        let b = BigInt(digits.join("")) + 1n;
        let c = (b + "").split("").map(item => Number(item));
        return c;
      };
      console.log(plusOne([2, 9]));
    </script>
  </body>
</html>
